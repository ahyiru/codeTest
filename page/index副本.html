<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<title>sys</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="share">
<meta name="keywords" content="web,app,分享,逸儒">
<meta name="author" content="yiru,ah.yiru@gmail.com">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-title" content="be yourself">
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

<style>
	.mycontainer{
		padding:20px 10px;
		position:absolute;
		left:0;
		width:100%;
		overflow:auto;
	}
	.myl{
		width:250px;
		float:left;
		height:500px;
		background-color:#fff;
	}
	.myr{
		width:100%;
		padding-left:270px;
		padding-right:20px;
		height:500px;
		/*float:left;*/
		background-color:#708090;
		color:#fff;
	}
	h2{
		margin:0;
	}
	.mylab{
		width:50px;
		display:inline-block;
	}
	.myinp{
		width:176px;
		display:inline-block;
	}
	.myrow{
		margin:0;
		padding:10px;
	}
	.mybtn{
		margin-left:54px;
		width:176px;
	}
	.myadd{
		float:right;
	}
	.ebtn,.dbtn{
		padding:1px 10px;
	}
	tbody>tr:nth-child(even){
		background-color:#24cbe5;
	}
	tbody>tr:nth-child(odd){
		background-color:#ff9655;
	}
	tbody>tr:hover{
		background-color:#666;
	}
</style>

</head>
<body ng-app="myapp">

<div class="mycontainer">
	<div class="myl">
		<h2>数据操作</h2>
		<form class="">
			<div class="myrow hide">
				<label class="mylab">ID</label>
				<input type="text" class="myinp form-control" id="_id">
			</div>
			<div class="myrow">
				<label class="mylab">账号</label>
				<input type="text" class="myinp form-control" id="name">
			</div>
			<div class="myrow">
				<label class="mylab">密码</label>
				<input type="password" class="myinp form-control" id="pwd">
			</div>
			<div class="myrow">
				<button type="button" class="mybtn btn btn-success btn-block">添加数据</button>
			</div>

		 </form>
	</div>

	<div class="myr">
		<input type="button" class="myadd btn btn-success" value="添加">
		<h2>数据表A</h2>
		<table class="table">
			<thead>
				<tr>
					<th>姓名</th>
					<th>密码</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody class="mytb"></tbody>
		</table>
	</div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="main.js"></script>

<script>

	var refresh=function(){
		if($('.mycontainer').offset().left==0){
			$('.mycontainer').animate({left:'-250px',width:$('.mycontainer').width()+270},'linear');
			$('.myadd').attr('flag',3);
		}

		$.get('/me').then(function(res){
			var tr='';
			for(var i=0,l=res.length;i<l;i++){
				var _id=res[i]._id,
					name=res[i].name,
					pwd=res[i].pwd;
				tr+='<tr><td class="hide">'+_id+'</td><td>'+name+'</td><td>'+pwd+'</td><td><button class="btn btn-info ebtn"><i class="fa fa-pencil-square-o"></i></button></td><td><button class="btn btn-danger dbtn"><i class="fa fa-trash-o"></i></button></td></tr>';
			}
	    	$('.mytb').html(tr);

	    	$('.ebtn').on('click',function(){

	    		$('.mycontainer').animate({left:'0',width:"100%"},'swing');
	    		$('.myadd').attr('flag',2);

				var _id=$(this).parent().parent().find('td:eq(0)').text(),
					name=$(this).parent().parent().find('td:eq(1)').text(),
					pwd=$(this).parent().parent().find('td:eq(2)').text();
				$('#_id').val(_id);
				$('#name').val(name);
				$('#pwd').val(pwd);
				$('.mybtn').text('修改数据');
			});

			$('.dbtn').on('click',function(){
				var _id=$(this).parent().parent().find('td:eq(0)').text();
				var data={
					_id:_id
				};
				mydel(data);
				refresh();
			});
		});
	};

	refresh();

	$('.myadd').on('click',function(){
		$('#_id').val('');
		$('#name').val('');
		$('#pwd').val('');
		$('.mybtn').text('添加数据');
		var w=$('.mycontainer').width();
		if($(this).attr('flag')==0){
			//$('.mycontainer').animate({left:'-250px',width:w+270},'linear');
			$('.myr').animate({width:'100%'},'linear');
			$('.myl').animate({left:'-250px'},'linear');
			$(this).attr('flag',1);
		}
		else{
			$('.mycontainer').animate({left:'0',width:"100%"},'swing');
			$(this).attr('flag',0);
		}
	});

	$('.mybtn').on('click',function(){
		var _id=$('#_id').val(),
			name=$('#name').val(),
			pwd=$('#pwd').val();
		var data={
			_id:_id,
			name:name,
			pwd:pwd
		};
		if($(this).text()=='添加数据'){
			data={
				name:name,
				pwd:pwd
			};
			add(data);
		}
		else update(data);

		refresh();

	});

	var add=function(data){
		$.post('/add',data).then(function(res){
			console.log(res);
		});
	};
	var update=function(data){
		$.post('/update',data).then(function(res){
			console.log(res);
		});
	};
	var mydel=function(data){
		$.post('/delete',data).then(function(res){
			console.log(res);
		});
	};
	
</script>

<script>
	
</script>

</body>
</html>
